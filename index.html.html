<!DOCTYPE html>
<html>
<head>
<title>Student Registration Form</title>
</head>
<body>
<h2>Student Registration Form</h2>
<form>
Name: <input type="text"><br><br>
Email: <input type="text"><br><br>
<div>
<h2>Gender</h2>
<input type="radio" name="gender" value="male">Male<br>
<input type="radio" name="gender" value="female">Female<br>
<input type="radio" name="gender" value="other">Other
</div>
<div>
<h2>Courses Interested</h2>
<input type="checkbox" name="course" value="C">C<br>
<input type="checkbox" name="course" value="Java">Java<br>
<input type="checkbox" name="course" value="Python">Python<br>
<input type="checkbox" name="course" value="Html">Html<br>
</div>
<form>
<h2>Location</h2>
<select id="Location" name="Location">
<option value="">--Select Location--</option>
<option value="Hyderabad">Hyderabad</option>
<option value="Vizag">Vizag</option>
<option value="Vijayawada">Vijayawada</option>
</select>
</form>
<h2>Enter Your comment</h2>
<textarea name="comments" rows="4" cols="50"></textarea>
<div class="submit-button">
<input type="submit" value="Submit">
</div>
</form>
<a href=target="_blank">Visit to login page</a>
</body>
</html>
